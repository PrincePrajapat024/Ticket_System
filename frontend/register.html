<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Assuming css/style.css is the dark theme you provided earlier -->
    <link rel="stylesheet" href="css/styles.css"> 
    <!-- Load particles.js library for background animation -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- particles.js container (Must match the ID used in auth.js) -->
    <div id="particles-js"></div> 

    <nav class="navbar">
        <h1>📝 Register</h1>
        <div class="nav-links">
            <a href="index.html">Events</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="container form-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="role">Role</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- This script contains the particle initialization and auth logic -->
    <script src="js/auth.js"></script>
</body>
</html>
