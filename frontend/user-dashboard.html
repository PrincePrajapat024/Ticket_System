<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styless.css">
    <!-- Load particles.js library for background animation -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- particles.js container (for animated background) -->
    <div id="particles-js"></div> 

    <nav class="navbar">
        <h1>ðŸ“… My Events</h1>
        <div class="nav-links">
            <a href="index.html">Events</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>Available Events</h2>
        <div id="event-list" class="grid"></div>

        <h2 style="margin-top:2rem;">Your Registrations</h2>
        <div id="registration-list" class="grid"></div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/user-dashboard.js"></script>

    <!-- Embedded Particle Configuration Script -->
    <script>
        // Initialize particles.js for the dark theme background effect
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80, 
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" 
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150, 
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1, 
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" 
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" 
                    },
                    "resize": true
                },
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
