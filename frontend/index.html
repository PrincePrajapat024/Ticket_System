<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="css/styless.css">
</head>
<body>
  
  <div id="particles-js"></div>
  <nav class="navbar">
    <h1>ðŸŽŸ Event Registration</h1>
    <div class="nav-links">
      <a href="index.html">Events</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <a href="dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2>Available Events</h2>
    <div id="eventsList" class="grid">
      <!-- Sample event cards -->
      <div class="card">
        <h3>Web Development Workshop</h3>
        <p><strong>Date:</strong> 20 Sept 2025</p>
        <p><strong>Location:</strong> Online</p>
        <button>Register</button>
      </div>

      <div class="card">
        <h3>AI & Machine Learning Seminar</h3>
        <p><strong>Date:</strong> 25 Sept 2025</p>
        <p><strong>Location:</strong> New Delhi</p>
        <button>Register</button>
      </div>

      <div class="card">
        <h3>Startup Pitch Fest</h3>
        <p><strong>Date:</strong> 30 Sept 2025</p>
        <p><strong>Location:</strong> Mumbai</p>
        <button>Register</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
  <script src="js/navbar.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
